<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>redirect</title>
</head>


<body>
    <div id="pagina" style="border:1px solid black;">
        
    </div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
	$(document).ready(function(){
		var vtn = $(window).height();
		vtn = (vtn * 100) / 100;
		$("#pagina").css({"height": vtn + 'px'});
		
		cargarpagina();
		
		
		function cargarpagina() { 
			$.ajax({ 
				async:true,
				type: "GET", 
				url: "externo.html", 
				dataType: 'html', 
				data: {}, 
				success: function(html){ 
					$("#pagina").html(html); 
				}, 
				error: function(){ 
				}, 
				complete: function(){ 
				} 
			}); 
		} 

		
		
	});
	
	</script>
</body>
</html>
